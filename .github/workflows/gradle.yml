name: Web UI Automation Test Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-automation-test:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Download Repositori
      - uses: actions/checkout@v3

      # Setup Java JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Install browser
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1.2.3

      # Setup gradlew
      - name: Setup Gradlew
        run: chmod +x gradlew

      # Execute gradlew for running cucumber test
      - name: Execute test
        run: ./gradlew cucumber

      # Archive Test Result
      - name: Archive Test Result
        uses: actions/upload-artifact@v3.1.3
        if: always()
        with:
          name: Cucumber Report
          path: reports